---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
  options:
    config-file: molecule/default/yamllint.yml
platforms:
  - name: ubuntu-18.04
    image: austincloud/molecule-ubuntu-18.04
    privileged: True
    command: /sbin/init
  - name: amazonlinux
    image: austincloud/molecule-amazonlinux-1
    privileged: True
    command: /sbin/init
provisioner:
  name: ansible
  lint:
    name: ansible-lint
scenario:
  name: default
verifier:
  name: testinfra
  lint:
    name: flake8
