---
dependency:
  name: galaxy
driver:
  name: docker
lint: |
  set -e
  yamllint .
  ansible-lint
platforms:
  - name: instance
    image: ${MOLECULE_DISTRO}
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    command: /lib/systemd/systemd
    env:
      ANSIBLE_ROLES_PATH: ${ANSIBLE_ROLES_PATH}:${MOLECULE_EPHEMERAL_DIRECTORY}
provisioner:
  name: ansible
verifier:
  name: ansible
